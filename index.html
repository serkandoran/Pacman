#yem{
    height: 5px;

    background: transparent;
}
#yem::before{
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    border-radius: 20%;
    transform: rotate(45deg);
    background: rgb(196, 154, 101);
}
